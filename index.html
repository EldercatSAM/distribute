<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>活动代码生成器</title>
</head>
<body>
    <h2>活动代码生成器</h2>
    <label for="请输入姓名：">请输入姓名：</label><br>
    <input type="text" id="请输入姓名：" name="请输入姓名："><br>
    <label for="请输入身份证号后六位：">请输入身份证号后六位：</label><br>
    <input type="text" id="请输入身份证号后六位：" name="请输入身份证号后六位："><br><br>
    <button onclick="generateCode()">生成代码</button>
    <p id="uniqueCode">您的登录码是：</p>

    <script>
        function generateCode() {
            const username = document.getElementById("username").value;
            const codeword = document.getElementById("codeword").value;
            
            // Simple hash-like function to generate a unique code
            const uniqueCode = btoa(username + ':' + codeword).substring(0, 12);
            document.getElementById("uniqueCode").innerText = "您的登录码是：" + uniqueCode;
        }
    </script>
</body>
</html>
